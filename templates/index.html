<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сборник статей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Статьи</h1>
        <a href="{{ url_for('publish') }}" class="button">Опубликовать новую</a>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('article', article_id=article[0]) }}">{{ article[1] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
